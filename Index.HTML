<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Position</title>
</head>
<style>
    div {
        right: 10px;
        border: 3px solid pink;
    }
    /* Absolute position */
div.absolute {
    position: absolute;
    left: 50px;
    border: 3px solid plum;
}
/* Relative Position */
div.relative {
    position: relative;
    left: 100px;
    border: 3px solid paleturquoise;
}
/* Fixed Position */
div.fixed {
    position: fixed;
    top: 0;
    right: 20px;
    width: 300px;
    border: 3px solid palegreen;
}
/* Sticky Position */
div.sticky {
    position: sticky;
    top: 1px;
    left: 20px;
    width: 150px;
    border: 3px solid lemonchiffon;
}
</style>
<body>
    <h2>POSITIONING</h2>
    <div>
        Div with no position property
    </div>
    <div class="sticky">
        Div with sticky position property
    </div>
    <div class="relative">
        The Div element has position: relative;
        <div class="absolute">
            Absolute class DIV
        </div>
    </div>
    <div class="fixed">
        Div with fixed position property
    </div>

</body>
</html>
